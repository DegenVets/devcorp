<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCorp.Org - Enterprise Architecture Solutions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #e0e0e0; /* Light text for better contrast on black background */
            background-color: #000; /* Black background */
            line-height: 1.6;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #333; /* Dark gray for the header background */
        }
        .header img {
            max-width: 100%;
            height: auto;
            border: 2px solid #e67e22; /* Orange border around the header image */
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            background-color: #111; /* Darker background for content */
        }
        .project {
            width: 45%;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); /* Green shadow for a glowing effect */
            padding: 15px;
            border-radius: 5px;
            background-color: #222; /* Dark gray background for project cards */
            color: #e0e0e0; /* Light text color */
        }
        .project img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #e67e22; /* Orange border at the bottom of the image */
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333; /* Dark gray for footer background */
            color: #e0e0e0; /* Light text for footer */
        }
        a {
            color: #00ff00; /* Bright green links */
            text-decoration: none;
        }
        a:hover {
            color: #e67e22; /* Orange color on hover */
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://github.com/user-attachments/assets/8280735b-e792-4ac5-81e0-9c8b51042c10" alt="DevCorp.Org Header Graphic">
    </div>

    <!-- Optional: Add more content sections here if needed -->

    <div class="footer">
        <p>Established in 2008 | <a href="mailto:contact@devcorp.org">Contact Us</a> | <a href="https://devcorp.org">DevCorp.Org</a></p>
        <p><a href="https://github.com/degenvets/devcorp">GitHub</a></p>
    </div>

</body>
</html>
